<div>
    <div>
      <div>
        <h3>{{ "HOME.PER_INFO" | translate }}</h3>
      </div>
      <div>
        <p style="display: flex; justify-content: space-between; padding: 0 10%">
          <mat-form-field style="width: 45%">
            <mat-label>{{ "HOME.F_NAME" | translate }}</mat-label>
            <input
              matInput
              name="firstName"
              [(ngModel)]="firstName"
              [value]="firstName"
            />
          </mat-form-field>
  
          <mat-form-field style="width: 45%">
            <mat-label>{{ "HOME.L_NAME" | translate }}</mat-label>
            <input
              matInput
              name="LastName"
              [(ngModel)]="LastName"
              [value]="LastName"
            />
          </mat-form-field>
        </p>
        <p style="display: flex; justify-content: space-between; padding: 0 10%">
          <mat-form-field style="width: 45%">
            <mat-label>{{ "HOME.D_OF_BIRTH" | translate }}</mat-label>
            <input
              matInput
              type="date"
              name="dateOfBirth"
              [(ngModel)]="dateOfBirth"
              [value]="dateOfBirth"
            />
          </mat-form-field>
  
          <mat-form-field style="width: 45%">
            <mat-label>{{ "HOME.ADRESS" | translate }}</mat-label>
            <input
              matInput
              name="password"
              [(ngModel)]="adress"
              [value]="adress"
            />
          </mat-form-field>
        </p>
        <p style="display: flex; justify-content: space-between; padding: 0 10%">
          <mat-form-field style="width: 45%">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="email" [value]="email" />
          </mat-form-field>
  
          <mat-form-field style="width: 45%">
            <mat-label>{{ "HOME.PHONE" | translate }}</mat-label>
            <input matInput name="LastName" [(ngModel)]="phone" [value]="phone" />
          </mat-form-field>
        </p>
      <div class="col-12 d-flex justify-content-end" style="padding: 0 10%">
        <button mat-flat-button (click)="OnCancel()">
          {{ "HOME.CANCEL" | translate }}
        </button>
        <button mat-raised-button color="primary" (click)="create()">
          {{ "HOME.CREATE" | translate }}
        </button>
      </div>
    </div>
  </div>
