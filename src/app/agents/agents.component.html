<div>
  <form class="search" (submit)="filterAgents()">
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="Search"
        name="searchTerm"
        [(ngModel)]="searchTerm"
      />
    </mat-form-field>
  </form>

  <mat-grid-list cols="4" gutterSize="1.25rem" rowHeight="19rem" *ngIf="agents.length > 0">
    <mat-grid-tile *ngFor="let agent of agents">
      
      <app-single-agent [agent]="agent" [agents]="agents"></app-single-agent>
    </mat-grid-tile>
  </mat-grid-list>
</div>
