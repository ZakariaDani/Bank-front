<div>
  <form class="search" (submit)="filterAgents()">
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="Search"
        name="searchTerm"
        [(ngModel)]="searchTerm"
      />
    </mat-form-field>
  </form>
  <mat-grid-list cols="4" gutterSize="1.25rem" rowHeight="19rem">
    <mat-grid-tile *ngFor="let agent of valueService.bookmarked">
      <app-single-agent [agent]="agent"></app-single-agent>
    </mat-grid-tile>
  </mat-grid-list>
</div>
