<div>
<form class="search">
  <mat-form-field appearance="fill">
    <input
      (keyup)="filterAgents()"
      matInput
      placeholder="Search"
      name="searchTerm"
      [(ngModel)]="searchTerm"
    />
  </mat-form-field>
</form>
<mat-grid-list cols="4" gutterSize="1.25rem" rowHeight="19rem">
  <mat-grid-tile *ngFor="let agent of filteredAgents">
    <app-single-agent [agent]="agent" [agents]="agents"></app-single-agent>
  </mat-grid-tile>
</mat-grid-list>
</div>
