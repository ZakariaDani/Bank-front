<mat-card class="example-card">
  <mat-card-content>
    <img [src]="getImageUrl()" />

    <mat-card-title>{{ agent.firstName }} {{ agent.lastName }}</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">
      {{ "HOME.VIEW_LINK" | translate }}
    </button>
    <button mat-button (click)="openDialog()">{{ "HOME.EDIT_LINK" | translate }}</button>
  </mat-card-actions>
</mat-card>
