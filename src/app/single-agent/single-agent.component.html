<mat-card class="example-card">
  <mat-card-header>
    <button
      mat-icon-button
      [color]="agent?.favorite ? 'warn' : ''"
      (click)="toggleFavorite(agent!)"
    >
      <mat-icon>favorite</mat-icon>
    </button>

    <button mat-icon-button [color]="'warn'" (click)="deleteAgent(agent)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <img [src]="getImageUrl()" />

    <mat-card-title
      >{{ agent?.firstName }} {{ agent?.lastName }}</mat-card-title
    >
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="goToProfilePage()">
      {{ "HOME.VIEW_LINK" | translate }}
    </button>
    <button mat-button (click)="openDialog()">
      {{ "HOME.EDIT_LINK" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
