<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    class="example-sidenav"
    fixedInViewport="true"
    fixedTopGap="0"
    fixedBottomGap="0"
  >
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="sidebar-content--image"></div>
        <mat-card-title>BackOffice</mat-card-title>
        <mat-card-subtitle>@backOffice</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-list>
      <mat-list-item>
        <button mat-flat-button>
          <mat-icon mat-list-icon color="primary">dashboard</mat-icon>
          <span>Dashboard</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-flat-button>
          <mat-icon mat-list-icon color="primary">
            admin_panel_settings
          </mat-icon>
          <span>Settings</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-flat-button>
          <mat-icon mat-list-icon color="primary">logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <mat-list>
      <div mat-subheader>Agents</div>
      <mat-list-item>
        <button mat-flat-button>
          <mat-icon mat-list-icon color="primary">groups</mat-icon>
          <span>Agents with most clients</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-flat-button>
          <mat-icon mat-list-icon color="primary">people</mat-icon>
          <span>Agents with least clients</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-flat-button>
          <mat-icon mat-list-icon color="primary">bookmark</mat-icon>
          <span>Bookmarked agents</span>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <a mat-button routerLink="backoffice" target="_blank">
      <mat-icon mat-list-icon color="accent">add</mat-icon>
      Add new agent</a
    >
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon mat-list-icon *ngIf="sidenav._getWidth() < 10"
        >chevron_right</mat-icon
      >
      <mat-icon mat-list-icon *ngIf="sidenav._getWidth() > 10"
        >chevron_left</mat-icon
      >
    </button>

    <!-- content -->
    <app-agents></app-agents>
  </mat-sidenav-content>
</mat-sidenav-container>
