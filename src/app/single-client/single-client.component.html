<mat-card class="example-card">
    <mat-card-header>
      <button
        mat-icon-button
        [color]="client.isFavorite ? 'warn' : ''"
        (click)="toggleFavorite(client)"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <img [src]="getImageUrl()" />
  
      <mat-card-title>{{ client.firstName }} {{ client.lastName }}</mat-card-title>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goToProfilePage(client.id)">
        {{ "HOME.VIEW_LINK" | translate }}
      </button>
      <button mat-button (click)="openDialog()">
        {{ "HOME.EDIT_LINK" | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
