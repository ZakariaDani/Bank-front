<h2 mat-dialog-title>Add Agent Account</h2>
<div mat-dialog-content>
    <form [formGroup]="agentForm">
        <mat-form-field appearance="outline">
            <mat-label>Complete Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput>
        </mat-form-field>   
        <mat-form-field appearance="outline" *ngIf="edit">
            <mat-label>ID Card Number</mat-label>
            <input formControlName="idCardNumber" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input formControlName="birth"matInput [matDatepicker]="datepicker">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>  
    </form>   
</div>
<mat-dialog-actions style="float: right;">
    <button mat-button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button mat-raised-button color="primary" (click)="addAgent()" cdkFocusInitial>{{btnName}}</button>
</mat-dialog-actions>
