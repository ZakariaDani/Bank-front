<div id="container">
<form class="search">
    <mat-form-field appearance="outline">
      <input
        (keyup)="filterclients()"
        matInput
        placeholder="Search"
        name="searchTerm"
        [(ngModel)]="searchTerm"
      />
    </mat-form-field>
</form>
<div id="content">
<div id="elem" *ngFor="let client of filteredclients">
  <app-single-client [client]="client"></app-single-client>
</div>
</div>
</div>
